<!-- driver_modal.html -->
<div id="driverModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">
  <div style="background-color: #0d0d3e; width: 1000px;" class="bg-blue-400 text-white rounded-2xl w-[95%] max-w-5xl p-10 relative shadow-lg">

    <!-- Back Button -->
<button onclick="toggleModal()" class="absolute top-4 left-4 bg-white text-black p-2 rounded-full shadow-md hover:bg-gray-100 transition">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
  </svg>
</button>


    <!-- Heading -->
<h2 class="text-3xl font-bold text-center mb-8 tracking-wide flex justify-center items-center gap-3">
  <!-- User Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      d="M5.121 17.804A7.5 7.5 0 0112 15a7.5 7.5 0 016.879 2.804M15 11a3 3 0 10-6 0 3 3 0 006 0z" />
  </svg>
  DRIVER REGISTRATION
</h2>

    <!-- Form -->
    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% csrf_token %}

      <!-- First Name -->
      <div>
        <label class="block mb-1 text-white">First name:</label>
        <input type="text" name="first_name" placeholder="Enter first name" class="w-full p-3 rounded text-black" required>
      </div>

      <!-- Middle Name -->
      <div>
        <label class="block mb-1 text-white">Middle name:</label>
        <input type="text" name="middle_name" placeholder="Optional" class="w-full p-3 rounded text-black">
      </div>

      <!-- Last Name -->
      <div>
        <label class="block mb-1 text-white">Last name:</label>
        <input type="text" name="last_name" placeholder="Enter last name" class="w-full p-3 rounded text-black" required>
      </div>

      <!-- Vehicle Type -->
      <div>
        <label class="block mb-1 text-white">Vehicle type:</label>
        <select name="vehicle_type" class="w-full p-3 rounded text-black" required>
          <option disabled selected>-- Select Vehicle Type --</option>
          <option>Jeepney</option>
          <option>Bus</option>
          <option>Van</option>
          <option>Tricycle</option>
        </select>
      </div>

      <!-- Address (full width) -->
      <div class="md:col-span-2">
        <label class="block mb-1 text-white">Address:</label>
        <textarea name="address" rows="2" placeholder="Enter Complete Address..." class="w-full p-3 rounded text-black resize-none" required></textarea>
      </div>

      <!-- Route -->
      <div>
        <label class="block mb-1 text-white">Route taken:</label>
        <input type="text" name="route" placeholder="e.g., Maasin - Hilongos" class="w-full p-3 rounded text-black" required>
      </div>

      <!-- Plate Number -->
      <div>
        <label class="block mb-1 text-white">Plate number:</label>
        <input type="text" name="plate_number" placeholder="e.g. JK788T" class="w-full p-3 rounded text-black" required>
      </div>

      <!-- Submit Button -->
<div class="md:col-span-2 flex justify-center mt-4">
  <button type="submit" class="bg-cyan-500 border-2 border-cyan-700 hover:bg-cyan-600 text-white font-bold px-8 py-3 rounded flex items-center gap-3 shadow-md transition">
    <!-- QR Code Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M3 3h4v4H3V3zm0 8h4v4H3v-4zm0 8h4v4H3v-4zm8-16h4v4h-4V3zm0 8h4v4h-4v-4zm8-8h4v4h-4V3zm0 8h4v4h-4v-4zM11 19h2v2h-2v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2z" />
    </svg>
    GENERATE QR CODE
  </button>
</div>

    </form>
  </div>
</div>
