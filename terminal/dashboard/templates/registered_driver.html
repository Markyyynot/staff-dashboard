<!-- registered_driver_modal.html -->
<div id="registeredDriverModal" class="fixed inset-0 flex items-center justify-center bg-[#0d0d3e] bg-opacity-95 z-50 hidden">
  <div style="background-color: #0d0d3e;" class="rounded-xl shadow-lg w-full max-w-3xl p-6 border border-blue-800 text-white">
    
<div class="relative border-b border-white-600 pb-4 mb-4">
  <h2 class="text-2xl font-bold text-blue-300 flex items-center justify-center gap-2">
    <i class="fas fa-user text-blue-300"></i> REGISTERED DRIVER
  <button onclick="toggleRegisteredDriverModal()" 
          class="absolute right-0 top-0 text-white hover:text-red-400 text-2xl font-bold">
    &times;
  </button>
</div>


    <div class="overflow-x-auto">
      {% if drivers %}
        <table class="w-full text-left text-sm border border-white-600 rounded">
          <thead class="bg-blue-900 text-blue-200">
            <tr>
              <th class="px-4 py-2">Name</th>
              <th class="px-4 py-2">Contact</th>
              <th class="px-4 py-2">Photo</th>
            </tr>
          </thead>
          <tbody class="bg-[#1a1a40]">
            {% for driver in drivers %}
              <tr class="border-t border-white-600">
                <td class="px-4 py-2">{{ driver.name }}</td>
                <td class="px-4 py-2">{{ driver.contact }}</td>
                <td class="px-4 py-2">
                  {% if driver.image %}
                    <img src="{{ driver.image.url }}" class="w-10 h-10 rounded-full object-cover border border-gray-400">
                  {% else %}
                    <span class="text-gray-400 italic">No image</span>
                  {% endif %}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="text-gray-400">No registered drivers found.</p>
      {% endif %}
    </div>
    
  </div>
</div>
