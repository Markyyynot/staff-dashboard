<!-- ticketing_modal.html -->

<div id="ticketingModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60 flex items-center justify-center">
  <div style="background-color: #0d0d3e;" class="rounded-xl w-[95%] max-w-4xl p-8 text-white relative shadow-lg">

    <!-- Close Button -->
    <button onclick="toggleTicketingModal()" class="absolute top-4 left-4 bg-white text-black p-2 rounded-full shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>

    <!-- Header -->
    <h2 class="text-2xl font-bold text-center mb-6 flex justify-center items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5h6M9 9h6M5 15h14M5 19h14" />
      </svg>
      TICKET BOOKING
    </h2>

    <!-- Ticket Form -->
    <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% csrf_token %}
      <input type="hidden" name="ticket_form_submit" value="1">

      <div>
        <label class="block mb-1 font-semibold text-white">Passenger Name</label>
        <input type="text" name="passenger_name" required class="w-full p-3 rounded bg-gray-100 text-black">
      </div>

      <div>
        <label class="block mb-1 font-semibold text-white">Contact Number</label>
        <input type="tel" name="contact" required class="w-full p-3 rounded bg-gray-100 text-black">
      </div>

<div>
  <label class="block mb-1 font-semibold text-white">Destination</label>
  <select name="destination" required class="w-full p-3 rounded bg-gray-100 text-black">
    <option value="" disabled selected>Select destination</option>
    <option value="Maasin City">Maasin City</option>
    <option value="Matalom">Matalom</option>
    <option value="Bato">Bato</option>
    <option value="Sogod">Sogod</option>
    <option value="Hilongos">Hilongos</option>
    <option value="Baybay">Baybay</option>
    <option value="Ormoc">Ormoc</option>
    <option value="Tacloban">Tacloban</option>
  </select>
</div>


      <div>
        <label class="block mb-1 font-semibold text-white">Departure Time</label>
        <input type="datetime-local" name="departure_time" required class="w-full p-3 rounded bg-gray-100 text-black">
      </div>

      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold text-white">Notes</label>
        <textarea name="notes" class="w-full p-3 rounded bg-gray-100 text-black" rows="2" placeholder="Optional..."></textarea>
      </div>

      <div class="md:col-span-2 flex justify-center">
        <button type="submit" class="bg-cyan-500 border-2 border-cyan-700 hover:bg-cyan-600 text-white font-bold px-8 py-3 rounded flex items-center gap-3 shadow-md transition">
          <!-- Ticket Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 5h6M9 9h6M5 15h14M5 19h14" />
          </svg>
          BOOK TICKET
        </button>
      </div>
    </form>
  </div>
</div>
